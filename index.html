<body class="container">
  <h1>Welcome To <br> Guess The Number Challenge</h1>
  <div class="rules">

    <h3>Rules are:-</h3>
    <ul>
      <li>Choose your number between 1 to 100</li>
      <li>You will get 10 chances to Guess</li>
      <li>We will let you know how close are you</li>
    </ul>
    <h3>Good Luck!</h3>
  </div>
  <div class="game">
    <input id="playerNumb" type="number" placeholder="Enter your number (1~100)">
    <input id="button" type="submit" value="Check">
    <p id="result">Your result will display here</p>
    <p id="turns">Total Attempts = 10</p>
  </div>
